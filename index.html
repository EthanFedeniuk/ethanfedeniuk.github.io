<!DOCTYPE html>
<html>

<head>
    <title>I want these these games</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span id="header" class="fs-4">I want these games</span>
            </a>
            <ul class="nav nav-pills">
                <li id="btn-v2" class="nav-item"><a href="#" class="nav-link active">Table View</a></li>
                <li id="btn-v1" class="nav-item"><a href="#" class="nav-link">List View</a></li>
            </ul>
        </header>

        <div class="table-view">
            <table id="tbl-games" class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Platform</th>
                        <th>Already Owned</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="row list-view" style="display: none">
            <div class="col-3">
                <h3>Categories</h3>
                <button class="btn hollow game-category category-board-games"onClick="updateAccordions(BOARD_GAMES)" href="#">Board Games</button>
                <br/>
                <br/>
                <button class="btn hollow game-category category-switch-games" onClick="updateAccordions(SWITCH_GAMES)" href="#">Nintendo Switch Games</button>
                <br/>
                <br/>
                <button class="btn hollow game-category category-ps4-games" onClick="updateAccordions(PS4_GAMES)" href="#">PS4 Games</button>
            </div>

            <div class="col-9">
                <div class="wanted board-games game-accordion">
                    <button class="accordion">Games I want</button>
                    <div class="list-container">
                        <table id="wantedBoardGames" class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="owned board-games game-accordion">
                    <button class="accordion">Games I own</button>
                    <div class="list-container">
                        <table id="ownedBoardGames" class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="wanted ps4-games game-accordion">
                    <button class="accordion">Games I want</button>
                    <div class="list-container">
                        <table id="wantedPs4Games" class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="owned ps4-games game-accordion">
                    <button class="accordion">Games I own</button>
                    <div class="list-container">
                        <table id="ownedPs4Games" class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="wanted switch-games game-accordion">
                    <button class="accordion">Games I want</button>
                    <div class="list-container">
                        <table id="wantedSwitchGames" class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="owned switch-games game-accordion">
                    <button class="accordion">Games I own</button>
                    <div class="list-container">
                        <table id="ownedSwitchGames" class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
