<!DOCTYPE html>
<html>

<head>
	<title>I want these these games</title>

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" type="text/css" href="https://petalcdn.shakr.com/edge/petal.min.css">

	<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="app.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="title col-1">
				<h1 id="header">I want these games</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-3">
			  	<h3>Categories</h3>
			  	<button class="btn" id="board-games" onClick="update(this.id)" href="#">Board Games</button>
			  	<br/>
			  	<br/>
			  	<button class="btn" id="ps4-games" onClick="update(this.id)" href="#">PS4 Games</button>
				<br/>
			  	<br/>
			  	<button class="btn" id="switch-games" onClick="update(this.id)" href="#">Nintendo Switch Games</button>
			</div>

			<div class="col-3 colspan-2">
				<div class="wanted board-games">
					<button class="accordion">Games I want</button>
					<table id="wantedBoardGames" class="table panel">
					    <thead>
					        <tr>
					            <th>Title</th>
					            <th># Of Players</th>
					            <th>Duration (Minutes)</th>
					        </tr>
					    </thead>
					</table>
				</div>
				<div class="wanted ps4-games">
					<button class="accordion">Games I want</button>
					<table id="wantedPs4Games" class="table panel">
					    <thead>
					        <tr>
					            <th>Title</th>
					        </tr>
					    </thead>
					</table>
				</div>
				<div class="wanted switch-games">
					<button class="accordion">Games I want</button>
					<table id="wantedSwitchGames" class="table panel">
					    <thead>
					        <tr>
					            <th>Title</th>
					        </tr>
					    </thead>
					</table>
				</div>
				<div class="row">
					<div style="color: black; width:100%; height:30px;" class="col-1"></div> 
				</div>
				<div class="owned board-games">
					<button class="accordion">Games I own</button>
					<table id="ownedBoardGames" class="table panel">
					    <thead>
					        <tr>
					            <th>Title</th>
					            <th># Of Players</th>
					            <th>Duration (Minutes)</th>
					        </tr>
					    </thead>
					</table>
				</div>
				<div class="owned ps4-games">
					<button class="accordion">Games I own</button>
					<table id="ownedPs4Games" class="table panel">
					    <thead>
					        <tr>
					            <th>Title</th>
					        </tr>
					    </thead>
					</table>
				</div>
				<div class="owned switch-games">
					<button class="accordion">Games I own</button>
					<table id="ownedSwitchGames" class="table panel">
					    <thead>
					        <tr>
					            <th>Title</th>
					        </tr>
					    </thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
