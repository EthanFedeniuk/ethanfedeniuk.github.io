<!DOCTYPE html>
<html>

<head>
    <title>I want these these games</title>

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="nav nav-tabs pt-4" id="myTab" role="tablist">
            <h1 class="me-md-auto">
                I want these games
            </h1>
            <button class="nav-link active" id="table-view-tab" data-bs-toggle="tab" data-bs-target="#table-view" type="button" role="tab" aria-controls="table-view" aria-selected="true">Table View</button>
            <button class="nav-link" id="list-view-tab" data-bs-toggle="tab" data-bs-target="#list-view" type="button" role="tab" aria-controls="list-view" aria-selected="false">List View</button>
        </div>

        <div class="tab-content mt-4">
            <div id="table-view" class="table-view tab-pane fade show active" role="tabpanel">
                <table id="tbl-games" class="table w-100">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Platform</th>
                            <th>Already Owned</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div id="list-view" class="list-view tab-pane fade" role="tabpanel">
                <div class="row">
                    <div class="col-3">
                        <div class="btn-group-vertical w-100" role="group" aria-label="Vertical radio toggle button group">
                            <input type="radio" class="btn-check game-category category-board-games" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked="" onClick="updateAccordions(BOARD_GAMES)">
                            <label class="btn btn-lg btn-outline-primary" for="vbtn-radio1">Board Games</label>

                            <input type="radio" class="btn-check game-category category-switch-games" name="vbtn-radio" id="vbtn-radio2" autocomplete="off" onClick="updateAccordions(SWITCH_GAMES)">
                            <label class="btn btn-lg btn-outline-primary" for="vbtn-radio2">Nintendo Switch Games</label>
                          </div>
                    </div>

                    <div class="col-9">
                        <div class="accordion board-games">
                            <div class="accordion-item wanted">
                                <h2 class="accordion-header" id="wanted-board-games-heading">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#wanted-board-games-collapse" aria-controls="wanted-board-games-collapse">
                                        Games I Want
                                    </button>
                                </h2>
                                <div id="wanted-board-games-collapse" class="accordion-collapse collapse show" aria-labelledby="wanted-board-games-heading">
                                    <div class="accordion-body">
                                        <table id="tbl-wanted-board-games" class="table">
                                            <thead>
                                                <tr>
                                                    <th>Title</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item owned">
                                <h2 class="accordion-header" id="owned-board-games-heading">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#owned-board-games-collapse" aria-controls="owned-board-games-collapse">
                                        Games I Own
                                    </button>
                                </h2>
                                <div id="owned-board-games-collapse" class="accordion-collapse collapse" aria-labelledby="owned-board-games-heading">
                                    <div class="accordion-body">
                                        <table id="tbl-owned-board-games" class="table">
                                            <thead>
                                                <tr>
                                                    <th>Title</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion switch-games d-none">
                            <div class="accordion-item wanted">
                                <h2 class="accordion-header" id="wanted-switch-games-heading">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#wanted-switch-games-collapse" aria-controls="wanted-switch-games-collapse">
                                        Games I Want
                                    </button>
                                </h2>
                                <div id="wanted-switch-games-collapse" class="accordion-collapse collapse show" aria-labelledby="wanted-switch-games-heading">
                                    <div class="accordion-body">
                                        <table id="tbl-wanted-switch-games" class="table">
                                            <thead>
                                                <tr>
                                                    <th>Title</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item owned">
                                <h2 class="accordion-header" id="owned-switch-games-heading">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#owned-switch-games-collapse" aria-controls="owned-switch-games-collapse">
                                        Games I Own
                                    </button>
                                </h2>
                                <div id="owned-switch-games-collapse" class="accordion-collapse collapse" aria-labelledby="owned-switch-games-heading">
                                    <div class="accordion-body">
                                        <table id="tbl-owned-switch-games" class="table">
                                            <thead>
                                                <tr>
                                                    <th>Title</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
